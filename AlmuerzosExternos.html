<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra de almuerzos para externos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Casino de Alimentación_files/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #005e90;
    }
    /* Navbar */
    .navbar {
      background-color: var(--primary-color) !important;
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
    }
    .navbar .nav-link:hover {
      color: #e0e0e0 !important;
    }

    /* Logo debajo */
    .logo-below {
      text-align: center;
      margin: 1.5rem 0;
    }

    /* Caja de compra */
    .purchase-box {
      margin: 2rem auto;
      max-width: 600px;
      padding: 2rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .purchase-box h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    .purchase-box .form-label {
      font-weight: bold;
    }
    .form-control-plaintext {
      background: #e9f7fa;
      padding: .75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    /* Botón Comprar */
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-primary:hover {
      background-color: #004a77;
      border-color: #004a77;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .purchase-box {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="Homepage.html">USM.cl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon" style="color:#fff;">☰</span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="minutaDropdown" role="button" data-bs-toggle="dropdown">
              Minuta
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="minutaDropdown">
              <li><a class="dropdown-item" href="ProgramacionMenu.html">Programación de menú</a></li>
              <li><a class="dropdown-item" href="ReservaDeMenu.html">Reservar menú</a></li>
              <li><a class="dropdown-item" href="MisReservas.html">Mis Reservas</a></li>
              <li><a class="dropdown-item" href="MisConsumos.html">Mis Consumos</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Homepage.html">Volver al inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Logo debajo de la navbar -->
  <div class="logo-below">
    <img src="UserPage_files/logo-usm.svg" alt="Logo USM" height="80">
  </div>

  <!-- Caja de compra -->
  <div class="purchase-box">
    <h2>Compra de almuerzos para externos</h2>
    <form id="externalPurchaseForm">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input type="text" id="rut" class="form-control" placeholder="12345678-9" required>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de almuerzos:</label>
        <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-3">
          <label class="form-label">Precio por almuerzo:</label>
          <div id="precioPorAlmuerzo" class="form-control-plaintext">$6.000</div>
        </div>
        <div class="col-sm-6 mb-3">
          <label class="form-label">Total a pagar:</label>
          <div id="totalPagar" class="form-control-plaintext">$6.000</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Comprar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="./Casino de Alimentación_files/bootstrap.bundle.min.js"></script>
    <script>
    const precioUnitario = 6000;

    function actualizarTotal() {
        const qty = parseInt(document.getElementById("cantidad").value) || 0;
        document.getElementById("totalPagar")
                .textContent = `$${(qty * precioUnitario).toLocaleString("es-CL")}`;
    }

    document.getElementById("cantidad")
            .addEventListener("input", actualizarTotal);

    document.getElementById("externalPurchaseForm")
        .addEventListener("submit", function(e) {
        e.preventDefault();
        const rut = document.getElementById("rut").value.trim();
        const qty = parseInt(document.getElementById("cantidad").value) || 0;
        if (!rut) {
            alert("Debes ingresar un RUT válido.");
            return;
        }
        // Mensaje singular/plural
        if (qty === 1) {
            alert("Se ha cargado 1 almuerzo a su cuenta");
        } else {
            alert(`Se han cargado ${qty} almuerzos a su cuenta`);
        }
        });

    // Inicializar total al cargar
    actualizarTotal();
    </script>

</body>
</html>
