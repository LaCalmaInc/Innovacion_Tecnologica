<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Casino de Alimentación_files/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #005e90;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    /* Navbar estática sin JS */
    .navbar {
      background-color: var(--primary-color);
      padding: 0.5rem 1rem;
    }
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.95rem;
    }
    .nav-links a:hover {
      color: #e0e0e0;
    }
    /* Logo debajo de la navbar */
    .logo-below {
      text-align: center;
      margin: 1.5rem 0;
    }
    /* Caja de login */
    .login-box {
      margin: 2rem auto;
      max-width: 400px;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .login-box h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .login-box button:hover {
      background-color: #004a77;
    }
    @media (max-width: 576px) {
      .login-box {
        margin: 1rem;
        padding: 1.5rem;
      }
      .nav-links a {
        margin-left: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar estática -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="Homepage.html">USM.cl</a>
      <div class="nav-links">
        <a href="Homepage.html">Volver al inicio</a>
      </div>
    </div>
  </nav>

  <!-- Logo debajo de la navbar -->
  <div class="logo-below">
    <img src="UserPage_files/logo-usm.svg" alt="Logo USM" height="80">
  </div>

  <!-- Caja de login -->
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Acceder</button>
    </form>
  </div>

  <!-- Login logic -->
  <script>
    const users = {
      "estudiante@usm.cl": { password: "1234", name: "Johann Vasquez", role: "student" },
      "profesor@usm.cl":      { password: "1234", name: "Luis Ramirez",   role: "professor" }
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pwd   = document.getElementById("password").value;
      if (users[email] && users[email].password === pwd) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userName",  users[email].name);
        localStorage.setItem("userRole",  users[email].role);
        window.location.href = "ReservaDeMenu.html";
      } else {
        alert("Correo o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
